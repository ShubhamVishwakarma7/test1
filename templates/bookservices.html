       <div style="background-color: black;color: chartreuse;"> <h1>Welcome to Repair Me</h1></div>






	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<br>
					<div class="booking-form">


						<form action="/service/{{service.slug}}" method="post" name="sentMessage">
							<div class="row">
								<div class="col-sm-6">
									<br>
									<div class="form-group">
										<span class="form-label">Name</span>
										<input class="form-control" type="text" name="name" id="name"
											placeholder="Enter your name">
									</div>
								</div>

								<div class="col-sm-6">
									<br>
									<div class="form-group">
										<span class="form-label">Phone</span>
										<input class="form-control" type="tel" name="phone" id="phone"
											placeholder="Enter your phone number">
									</div>
								</div>

							</div>



							{% if service.title=="Home Appliances" %}


							<div class="row">


								<div class="col-sm-4">
									<div class="form-group">
										<span class="form-label">category</span>

										<select class="form-control" name="category" id="category">
											{% for homeapp in homeapps %}
											<option>{{homeapp.instruments}}</option>
											{% endfor %}


										</select>

										<span class="select-arrow"></span>
									</div>
								</div>
							</div>

							{% endif %}









							<div class="form-group">
								<span class="form-label"> Area</span>
								<input class="form-control" type="text" name="area" id="area"
									placeholder="Enter your address">
							</div>
							<div class="form-group">
								<span class="form-label">Visiting Location</span>
								<input class="form-control" type="text" name="location" id="location"
									placeholder="Enter your current Location">
							</div>
							<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">Service Date</span>
										<input class="form-control" type="date" name="service_date" id="service_date"
											required>
									</div>
								</div>
								<div class="col-sm-7">
									<div class="row">



										<div class="col-sm-5">
											<div class="form-group">
												<span class="form-label">Time</span>
												<input class="form-control" type="time" name="service_time"
													id="service_time" required>

												<span class="select-arrow"></span>
											</div>
										</div>






									</div>
								</div>
							</div>






							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>



						</form>
					</div>
				</div>
			</div>
		</div>
